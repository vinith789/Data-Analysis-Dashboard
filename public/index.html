<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
  <div class="container">
    <h2 class="mb-4">Upload Excel File</h2>
    <form id="uploadForm">
      <input type="file" id="excelFile" class="form-control mb-3" accept=".xlsx,.xls" required>
      <button type="submit" class="btn btn-primary">Upload & Analyze</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    form.addEventListener("submit", async e => {
      e.preventDefault();
      const fileInput = document.getElementById("excelFile");
      const formData = new FormData();
      formData.append("excelFile", fileInput.files[0]);

      const res = await fetch("/upload", { method: "POST", body: formData });
      const result = await res.json();
      localStorage.setItem("excelData", JSON.stringify(result));
      window.location.href = "/chart.html";
    });
  </script>
</body>
</html>
